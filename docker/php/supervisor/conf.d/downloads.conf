[program:downloads]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work --queue=download --memory=2048 --timeout=3600 --max-jobs=1000
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=10
redirect_stderr=true
stdout_logfile=/var/www/worker.log
stopwaitsecs=3600
